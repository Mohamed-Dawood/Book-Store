    <!-- *************** Start Wish List *************** -->

    <div id="wishList">
      <header class="p-2 bg-body-tertiary">
        <h1>wishlist</h1>
        <div class="buttons">
          <button class="btn btn-outline-primary" id="wishListClearAll">

        </div>
      </div>
    </div>

    <div class="shoppingCartPage">

        <div class="buttons">
          <button class="btn btn-outline-primary" id="shoppingCartClearAll">
            Clear All
          </button>
          <button class="btn btn-outline-primary closeShoppingCart">
            Close
          </button>
          <button class="btn btn-outline-primary" id="payment">
            Payment
          </button>
        </div>
      </header>
      <div class="shoppingCartProduct">
        <div class="shoppingCartContainer">
          <table class="shoppingCartTable">
